<app-header (toggleSidenav)="sideNav.toggle()"></app-header>
<mat-sidenav-container class="content-fill">
    <mat-sidenav
        #sideNav
        mode="over"
        fixedInViewport="true">
        <app-sidenav
            [routes]="routes"
            (itemClick)="onItemClick($event); sideNav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content class="content-fill mat-typography">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-footer class="mat-typography"></app-footer>
